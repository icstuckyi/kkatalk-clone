<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kkatalk_clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:12</span>
      </div>
      <div class="status-bar__column">
        <span>36%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></a></i
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/85055608"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Seulki</h4>
            <h6 class="user-component__subname">
              +1 549-454-3587<i
                class="fa-solid fa-circle-exclamation fa-sm"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-comment-dots fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i><span>Openchat</span>
        </div>
        <div class="invisible"></div>
        <div class="invisible"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-book-open suggestions__icons"></i
            ><span>kokoa story</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-users suggestions__icons"></i
            ><span>kokoa friends</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-gem suggestions__icons"></i
            ><span>Friends Gem</span>
          </div>
          <div class="invisible"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html"
            ><span class="nav__notification badge"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/07ca49cfc8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
